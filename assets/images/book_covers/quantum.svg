<svg width="200" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="quantumGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A237E;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3F51B5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00BCD4;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="atomGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00E5FF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1A237E;stop-opacity:0.1" />
    </radialGradient>
  </defs>
  
  <!-- Book base -->
  <rect width="200" height="300" rx="8" ry="8" fill="url(#quantumGradient)"/>
  
  <!-- Atomic structure -->
  <circle cx="100" cy="120" r="8" fill="#00E5FF" opacity="0.9"/>
  
  <!-- Electron orbits -->
  <ellipse cx="100" cy="120" rx="40" ry="15" fill="none" stroke="#00E5FF" stroke-width="1.5" opacity="0.6" transform="rotate(0 100 120)"/>
  <ellipse cx="100" cy="120" rx="40" ry="15" fill="none" stroke="#00E5FF" stroke-width="1.5" opacity="0.6" transform="rotate(60 100 120)"/>
  <ellipse cx="100" cy="120" rx="40" ry="15" fill="none" stroke="#00E5FF" stroke-width="1.5" opacity="0.6" transform="rotate(120 100 120)"/>
  
  <!-- Electrons -->
  <circle cx="140" cy="120" r="3" fill="#FFD600" opacity="0.9"/>
  <circle cx="80" cy="135" r="3" fill="#FFD600" opacity="0.9"/>
  <circle cx="115" cy="105" r="3" fill="#FFD600" opacity="0.9"/>
  
  <!-- Energy waves -->
  <path d="M20,70 Q50,60 80,70 T140,65 T200,70" stroke="#00E5FF" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M0,85 Q30,75 60,85 T120,80 T180,85" stroke="#26C6DA" stroke-width="1.5" fill="none" opacity="0.4"/>
  
  <!-- Title -->
  <text x="100" y="35" font-family="serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#FFFFFF">QUANTUM</text>
  <text x="100" y="55" font-family="serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#FFFFFF">MYSTERIES</text>
  <text x="100" y="200" font-family="serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#00E5FF">UNVEILED</text>
  
  <!-- Author -->
  <text x="100" y="240" font-family="sans-serif" font-size="12" text-anchor="middle" fill="#B3E5FC">Dr. Elena Rodriguez</text>
  
  <!-- Quantum particles -->
  <circle cx="30" cy="180" r="2" fill="#00E5FF" opacity="0.7"/>
  <circle cx="170" cy="190" r="2" fill="#26C6DA" opacity="0.8"/>
  <circle cx="50" cy="220" r="1.5" fill="#00E5FF" opacity="0.6"/>
  <circle cx="150" cy="210" r="2.5" fill="#26C6DA" opacity="0.7"/>
  
  <!-- Wave patterns -->
  <path d="M20,250 Q40,245 60,250 T100,248 T140,250 T180,248" stroke="#00E5FF" stroke-width="1" fill="none" opacity="0.4"/>
</svg>