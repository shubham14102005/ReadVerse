<svg width="200" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="fantasyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A148C;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7B1FA2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9C27B0;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="dragonGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FF6F00;stop-opacity:0.3" />
    </radialGradient>
    <linearGradient id="swordGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E1BEE7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BA68C8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Book base -->
  <rect width="200" height="300" rx="8" ry="8" fill="url(#fantasyGradient)"/>
  
  <!-- Dragon silhouette -->
  <path d="M100,80 Q120,60 140,80 Q160,100 140,120 Q120,140 100,120 Q80,100 100,80" 
        fill="url(#dragonGlow)" opacity="0.7"/>
  
  <!-- Dragon wings -->
  <path d="M80,90 Q60,70 40,90 Q60,110 80,100" fill="url(#dragonGlow)" opacity="0.5"/>
  <path d="M120,90 Q140,70 160,90 Q140,110 120,100" fill="url(#dragonGlow)" opacity="0.5"/>
  
  <!-- Magic sword -->
  <rect x="95" y="150" width="4" height="40" fill="url(#swordGradient)"/>
  <rect x="90" y="145" width="14" height="8" rx="2" fill="url(#swordGradient)"/>
  <circle cx="97" cy="152" r="2" fill="#FFD700" opacity="0.8"/>
  
  <!-- Title -->
  <text x="100" y="35" font-family="serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#FFFFFF">REALM</text>
  <text x="100" y="55" font-family="serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#FFFFFF">OF</text>
  <text x="100" y="230" font-family="serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#FFFFFF">DRAGONS</text>
  
  <!-- Author -->
  <text x="100" y="260" font-family="sans-serif" font-size="12" text-anchor="middle" fill="#E1BEE7">Marcus Dragonheart</text>
  
  <!-- Magic sparkles -->
  <circle cx="50" cy="70" r="2" fill="#FFD700" opacity="0.8"/>
  <circle cx="150" cy="80" r="1.5" fill="#FFD700" opacity="0.7"/>
  <circle cx="170" cy="120" r="2.5" fill="#FF6F00" opacity="0.6"/>
  <circle cx="30" cy="110" r="1.5" fill="#FFD700" opacity="0.9"/>
  <circle cx="40" cy="200" r="2" fill="#FF6F00" opacity="0.7"/>
  <circle cx="160" cy="210" r="1.5" fill="#FFD700" opacity="0.8"/>
  
  <!-- Decorative border -->
  <rect x="10" y="10" width="180" height="280" rx="5" ry="5" fill="none" stroke="#E1BEE7" stroke-width="1" opacity="0.5"/>
</svg>