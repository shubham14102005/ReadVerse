<svg width="200" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0D47A1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1976D2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#42A5F5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E3F2FD;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Book base -->
  <rect width="200" height="300" rx="8" ry="8" fill="url(#techGradient)"/>
  
  <!-- Computer screen -->
  <rect x="60" y="80" width="80" height="50" rx="4" fill="#263238"/>
  <rect x="65" y="85" width="70" height="35" rx="2" fill="url(#screenGlow)"/>
  
  <!-- Code lines -->
  <rect x="70" y="90" width="30" height="2" rx="1" fill="#4CAF50" opacity="0.8"/>
  <rect x="70" y="95" width="45" height="2" rx="1" fill="#FF9800" opacity="0.8"/>
  <rect x="70" y="100" width="25" height="2" rx="1" fill="#F44336" opacity="0.8"/>
  <rect x="70" y="105" width="50" height="2" rx="1" fill="#9C27B0" opacity="0.8"/>
  <rect x="70" y="110" width="35" height="2" rx="1" fill="#00BCD4" opacity="0.8"/>
  
  <!-- Keyboard -->
  <rect x="70" y="135" width="60" height="15" rx="2" fill="#455A64"/>
  <!-- Keys -->
  <rect x="73" y="138" width="4" height="3" rx="0.5" fill="#78909C"/>
  <rect x="78" y="138" width="4" height="3" rx="0.5" fill="#78909C"/>
  <rect x="83" y="138" width="4" height="3" rx="0.5" fill="#78909C"/>
  <rect x="88" y="138" width="4" height="3" rx="0.5" fill="#78909C"/>
  <rect x="93" y="138" width="4" height="3" rx="0.5" fill="#78909C"/>
  <rect x="73" y="143" width="4" height="3" rx="0.5" fill="#78909C"/>
  <rect x="78" y="143" width="4" height="3" rx="0.5" fill="#78909C"/>
  <rect x="83" y="143" width="4" height="3" rx="0.5" fill="#78909C"/>
  
  <!-- Title -->
  <text x="100" y="40" font-family="monospace" font-size="16" font-weight="bold" text-anchor="middle" fill="#FFFFFF">CODE</text>
  <text x="100" y="60" font-family="monospace" font-size="16" font-weight="bold" text-anchor="middle" fill="#FFFFFF">LIKE A PRO</text>
  
  <!-- Author -->
  <text x="100" y="240" font-family="sans-serif" font-size="12" text-anchor="middle" fill="#BBDEFB">Sarah Chen</text>
  
  <!-- Binary code decoration -->
  <text x="30" y="180" font-family="monospace" font-size="8" fill="#BBDEFB" opacity="0.6">01101</text>
  <text x="150" y="190" font-family="monospace" font-size="8" fill="#BBDEFB" opacity="0.5">11010</text>
  <text x="40" y="220" font-family="monospace" font-size="8" fill="#BBDEFB" opacity="0.7">10011</text>
  <text x="160" y="210" font-family="monospace" font-size="8" fill="#BBDEFB" opacity="0.4">01110</text>
  
  <!-- Decorative brackets -->
  <text x="20" y="160" font-family="monospace" font-size="20" font-weight="bold" fill="#64B5F6" opacity="0.6">{</text>
  <text x="180" y="160" font-family="monospace" font-size="20" font-weight="bold" fill="#64B5F6" opacity="0.6">}</text>
  <text x="25" y="250" font-family="monospace" font-size="16" font-weight="bold" fill="#64B5F6" opacity="0.5">&lt;/&gt;</text>
</svg>