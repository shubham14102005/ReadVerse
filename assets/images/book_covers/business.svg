<svg width="200" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="businessGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1565C0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1976D2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D47A1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#42A5F5;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#90CAF9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="200" height="300" rx="8" ry="8" fill="url(#businessGradient)"/>
  
  <!-- Chart background -->
  <rect x="40" y="110" width="120" height="80" rx="4" fill="#E3F2FD" opacity="0.9"/>
  
  <!-- Bar chart -->
  <rect x="50" y="160" width="12" height="20" fill="url(#chartGradient)"/>
  <rect x="70" y="145" width="12" height="35" fill="url(#chartGradient)"/>
  <rect x="90" y="135" width="12" height="45" fill="url(#chartGradient)"/>
  <rect x="110" y="125" width="12" height="55" fill="url(#chartGradient)"/>
  <rect x="130" y="115" width="12" height="65" fill="url(#chartGradient)"/>
  
  <!-- Growth arrow -->
  <path d="M55,135 L135,120" stroke="#FF7043" stroke-width="3" fill="none"/>
  <path d="M130,115 L135,120 L130,125 Z" fill="#FF7043"/>
  
  <!-- Grid lines -->
  <line x1="45" y1="180" x2="155" y2="180" stroke="#BBDEFB" stroke-width="1"/>
  <line x1="45" y1="160" x2="155" y2="160" stroke="#BBDEFB" stroke-width="1"/>
  <line x1="45" y1="140" x2="155" y2="140" stroke="#BBDEFB" stroke-width="1"/>
  <line x1="45" y1="120" x2="155" y2="120" stroke="#BBDEFB" stroke-width="1"/>
  
  <!-- Briefcase icon -->
  <rect x="85" y="220" width="30" height="20" rx="3" fill="#E3F2FD" opacity="0.8"/>
  <rect x="87" y="222" width="26" height="16" rx="2" fill="#BBDEFB"/>
  <rect x="97" y="218" width="6" height="4" rx="1" fill="#E3F2FD"/>
  
  <text x="100" y="45" font-family="sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#E3F2FD">ENTREPRENEURIAL</text>
  <text x="100" y="68" font-family="sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#E3F2FD">MINDSET</text>
  
  <text x="100" y="270" font-family="sans-serif" font-size="11" text-anchor="middle" fill="#BBDEFB">James Harrison</text>
  
  <!-- Success indicators -->
  <circle cx="160" cy="110" r="3" fill="#4CAF50"/>
  <circle cx="170" cy="120" r="2" fill="#81C784"/>
  <circle cx="150" cy="130" r="2" fill="#A5D6A7"/>
</svg>