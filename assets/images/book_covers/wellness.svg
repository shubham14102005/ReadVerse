<svg width="200" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="wellnessGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2E7D32;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#81C784;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="heartGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#E8F5E8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4CAF50;stop-opacity:0.3" />
    </radialGradient>
  </defs>
  
  <!-- Book base -->
  <rect width="200" height="300" rx="8" ry="8" fill="url(#wellnessGradient)"/>
  
  <!-- Heart symbol -->
  <path d="M100,80 C85,65 60,75 60,95 C60,115 100,140 100,140 C100,140 140,115 140,95 C140,75 115,65 100,80 Z" 
        fill="url(#heartGlow)" opacity="0.9"/>
  
  <!-- Plus sign (medical cross) -->
  <rect x="95" y="160" width="10" height="30" rx="2" fill="#E8F5E8" opacity="0.9"/>
  <rect x="85" y="170" width="30" height="10" rx="2" fill="#E8F5E8" opacity="0.9"/>
  
  <!-- Title -->
  <text x="100" y="35" font-family="serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#FFFFFF">WELLNESS</text>
  <text x="100" y="220" font-family="serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#FFFFFF">REVOLUTION</text>
  
  <!-- Author -->
  <text x="100" y="250" font-family="sans-serif" font-size="12" text-anchor="middle" fill="#C8E6C9">Dr. Michael Thompson</text>
  
  <!-- Decorative leaves -->
  <ellipse cx="40" cy="50" rx="6" ry="12" fill="#C8E6C9" opacity="0.7" transform="rotate(15 40 50)"/>
  <ellipse cx="160" cy="60" rx="8" ry="10" fill="#A5D6A7" opacity="0.6" transform="rotate(-20 160 60)"/>
  <ellipse cx="30" cy="250" rx="7" ry="11" fill="#C8E6C9" opacity="0.8" transform="rotate(45 30 250)"/>
  <ellipse cx="170" cy="240" rx="6" ry="9" fill="#A5D6A7" opacity="0.7" transform="rotate(-30 170 240)"/>
  
  <!-- Wellness symbols -->
  <circle cx="50" cy="200" r="8" fill="none" stroke="#E8F5E8" stroke-width="2" opacity="0.6"/>
  <path d="M46,196 L50,200 L54,196" stroke="#E8F5E8" stroke-width="1.5" fill="none" opacity="0.6"/>
  
  <circle cx="150" cy="180" r="8" fill="none" stroke="#E8F5E8" stroke-width="2" opacity="0.6"/>
  <circle cx="150" cy="180" r="4" fill="#E8F5E8" opacity="0.6"/>
</svg>