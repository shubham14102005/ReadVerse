<svg width="200" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mysteryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#263238;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#455A64;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#607D8B;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="fogGlow" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#ECEFF1;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#455A64;stop-opacity:0.1" />
    </radialGradient>
  </defs>
  
  <!-- Book base -->
  <rect width="200" height="300" rx="8" ry="8" fill="url(#mysteryGradient)"/>
  
  <!-- Fog effect -->
  <ellipse cx="100" cy="150" rx="80" ry="50" fill="url(#fogGlow)" opacity="0.6"/>
  
  <!-- Victorian street lamp -->
  <rect x="95" y="80" width="3" height="60" fill="#B0BEC5"/>
  <ellipse cx="96.5" cy="75" rx="8" ry="12" fill="#FFE082" opacity="0.8"/>
  <ellipse cx="96.5" cy="75" rx="12" ry="18" fill="#FFF9C4" opacity="0.3"/>
  
  <!-- Detective silhouette -->
  <ellipse cx="100" cy="180" rx="12" ry="8" fill="#37474F" opacity="0.8"/>
  <rect x="96" y="170" width="8" height="15" fill="#37474F" opacity="0.8"/>
  <circle cx="100" cy="167" r="4" fill="#37474F" opacity="0.8"/>
  <!-- Hat -->
  <ellipse cx="100" cy="165" rx="6" ry="2" fill="#37474F" opacity="0.8"/>
  
  <!-- Magnifying glass -->
  <circle cx="130" cy="120" r="12" fill="none" stroke="#B0BEC5" stroke-width="2"/>
  <circle cx="130" cy="120" r="8" fill="#E1F5FE" opacity="0.3"/>
  <rect x="140" y="130" width="2" height="15" fill="#B0BEC5" transform="rotate(45 141 137.5)"/>
  
  <!-- Title -->
  <text x="100" y="35" font-family="serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#ECEFF1">THE SHADOW</text>
  <text x="100" y="55" font-family="serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#ECEFF1">DETECTIVE</text>
  
  <!-- Author -->
  <text x="100" y="250" font-family="sans-serif" font-size="12" text-anchor="middle" fill="#B0BEC5">Robert Nightingale</text>
  
  <!-- Mystery elements -->
  <path d="M50,220 Q60,210 70,220 Q80,230 90,220" stroke="#78909C" stroke-width="1" fill="none" opacity="0.6"/>
  <path d="M110,230 Q120,220 130,230 Q140,240 150,230" stroke="#78909C" stroke-width="1" fill="none" opacity="0.5"/>
  
  <!-- Footprints -->
  <ellipse cx="60" cy="240" rx="3" ry="6" fill="#546E7A" opacity="0.4"/>
  <ellipse cx="65" cy="250" rx="3" ry="6" fill="#546E7A" opacity="0.3"/>
  <ellipse cx="70" cy="260" rx="3" ry="6" fill="#546E7A" opacity="0.2"/>
  
  <!-- Victorian building silhouette -->
  <path d="M0,200 L20,180 L40,200 L60,185 L80,200 L0,200" fill="#37474F" opacity="0.5"/>
  <path d="M120,200 L140,185 L160,200 L180,180 L200,200 L200,300 L120,300 Z" fill="#37474F" opacity="0.5"/>
  
  <!-- Windows with light -->
  <rect x="25" y="190" width="4" height="6" fill="#FFE082" opacity="0.6"/>
  <rect x="150" y="185" width="4" height="6" fill="#FFE082" opacity="0.5"/>
</svg>