<svg width="200" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="photoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#212121;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#424242;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="200" height="300" rx="8" ry="8" fill="url(#photoGradient)"/>
  
  <!-- Camera body -->
  <rect x="60" y="100" width="80" height="50" rx="8" fill="#37474F"/>
  <rect x="65" y="105" width="70" height="40" rx="5" fill="#263238"/>
  
  <!-- Camera lens -->
  <circle cx="100" cy="125" r="20" fill="#455A64"/>
  <circle cx="100" cy="125" r="15" fill="#37474F"/>
  <circle cx="100" cy="125" r="8" fill="#263238"/>
  
  <!-- Flash -->
  <rect x="120" y="105" width="15" height="8" rx="2" fill="#FFF3E0"/>
  
  <!-- Viewfinder -->
  <rect x="85" y="95" width="12" height="8" rx="2" fill="#37474F"/>
  
  <text x="100" y="45" font-family="serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#E0E0E0">CAPTURING</text>
  <text x="100" y="70" font-family="serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#E0E0E0">LIGHT</text>
  
  <text x="100" y="240" font-family="sans-serif" font-size="12" text-anchor="middle" fill="#BDBDBD">Emma Blackwood</text>
  
  <!-- Aperture blades -->
  <path d="M100,117 L108,125 L100,133 L92,125 Z" fill="#455A64" opacity="0.7"/>
  <path d="M92,121 L100,117 L108,121 L100,125 Z" fill="#455A64" opacity="0.7"/>
</svg>