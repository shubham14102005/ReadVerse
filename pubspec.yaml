name: readverse
description: A cross-platform eBook Reader mobile application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^2.30.0
  firebase_auth: ^4.17.0
  cloud_firestore: ^4.17.0
  provider: ^6.1.2
  file_picker: ^8.0.0+1
  path_provider: ^2.1.2
  permission_handler: ^11.3.1
  flutter_pdfview: ^1.3.2
  epubx: ^4.0.0
  shared_preferences: ^2.2.2
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/books/
